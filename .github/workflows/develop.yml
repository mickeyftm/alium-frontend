name: develop

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

env:
  VERSION: develop
  IMAGE_ID: ghcr.io/alium-finance/alium-frontend
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io        
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: $IMAGE_ID:$VERSION
          file: Dockerfile.develop
      
      #- name: Log into registry
      #  run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      #- name: Build image
      #  run: |
      #    docker pull $IMAGE_ID:$VERSION || true
      #    docker build -f Dockerfile.develop . -t build --cache-from $IMAGE_ID:$VERSION
      #- name: Push image
      #  run: |
      #    docker tag build $IMAGE_ID:$VERSION
      #    docker push $IMAGE_ID:$VERSION

  deploy:
    needs: build
    runs-on: [self-hosted, dev]
    steps:
      - uses: actions/checkout@v2
      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - run: docker stack deploy --compose-file docker-compose.develop.yml alium-frontend-develop --with-registry-auth
      - run: docker system prune -f
